   #stage {

<body>

  <script>
    const canvas = document.getElementById('art');
    const ctx = canvas.getContext('2d');
    const densityEl = document.getElementById('density');
    const fontSizeEl = document.getElementById('fontSize');
    const inputEl = document.getElementById('textInput');
    const saveBtn = document.getElementById('save');
    const shuffleBtn = document.getElementById('shuffle');

    let seed = Math.random() * 1e9;

    function rand() {
      // Simple LCG based on seed for reproducible jitter
      seed = (1664525 * seed + 1013904223) % 4294967296;
      return seed / 4294967296;
    }

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const { clientWidth: w, clientHeight: h } = canvas;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      draw();
    }

    function draw() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.clearRect(0, 0, w, h);

      // Background gradient
      const g = ctx.createLinearGradient(0, 0, w, h);
      g.addColorStop(0, '#0c141c');
      g.addColorStop(1, '#0a0f15');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, w, h);

      const step = parseInt(densityEl.value, 10);
      const emojiSize = parseInt(fontSizeEl.value, 10);
      const emojis = ['ğŸ™‚','ğŸ˜Š','ğŸ˜','ğŸ˜','ğŸ˜„','ğŸ˜ƒ','ğŸ˜€','â˜ºï¸'];

      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `bold ${emojiSize}px "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji", system-ui`;

      // Draw emoji grid with slight jitter and subtle opacity variance
      for (let y = step * 0.8; y < h; y += step) {
        for (let x = step * 0.8; x < w; x += step) {
          const jx = (rand() - 0.5) * Math.min(6, step * 0.18);
          const jy = (rand() - 0.5) * Math.min(6, step * 0.18);
          const e = emojis[Math.floor(rand() * emojis.length)];
          const alpha = 0.75 + rand() * 0.25;
          ctx.globalAlpha = alpha;
          ctx.fillText(e, x + jx, y + jy);
        }
      }
      ctx.globalAlpha = 1;

      // Cut out text using negative space
      const text = (inputEl.value || 'NARISA').toUpperCase();
      const maxWidth = w * 0.8;
      // Fit text to width responsively
      let fontPx = Math.min(h * 0.28, w * 0.25);
      ctx.save();
      ctx.globalCompositeOperation = 'destination-out';
      do {
        ctx.font = `900 ${fontPx}px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial`;
        if (ctx.measureText(text).width > maxWidth) fontPx -= 4; else break;
      } while (fontPx > 10);

      const metrics = ctx.measureText(text);
      const textX = (w - metrics.width) / 2;
      const textY = h / 2 + (metrics.actualBoundingBoxAscent - metrics.actualBoundingBoxDescent) / 3;

      // Crisp shadow rim around the knockout to enhance readability
      ctx.shadowColor = 'rgba(0,0,0,.75)';
      ctx.shadowBlur = 18;
      ctx.fillStyle = '#fff';
      ctx.fillText(text, w / 2, textY);
      ctx.restore();

      // Add subtle outline stroke around the negative space using overlay blend
      ctx.save();
      ctx.globalCompositeOperation = 'overlay';
      ctx.lineWidth = Math.max(2, fontPx * 0.02);
      ctx.strokeStyle = 'rgba(102, 227, 255, 0.35)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.strokeText(text, w / 2, textY);
      ctx.restore();
    }

    function savePNG() {
      const link = document.createElement('a');
      link.download = `${(inputEl.value || 'NARISA')}-smiley-art.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Events
    window.addEventListener('resize', resize);
    densityEl.addEventListener('input', draw);
    fontSizeEl.addEventListener('input', draw);
    inputEl.addEventListener('input', draw);
    saveBtn.addEventListener('click', savePNG);
    shuffleBtn.addEventListener('click', () => { seed = Math.random() * 1e9; draw(); });

    // Kick off
    resize();
  </script>
